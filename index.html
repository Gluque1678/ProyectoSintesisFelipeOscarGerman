<body>
      <div class="top-content">
          
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Control de <strong>Alcoholemia</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                          <div class="form-top">
                            <div class="form-top-left">
                              <h3></h3>
                                <p>Introduzca su TIP y contraseña:</p>
                            </div>
                            
                            </div>
                            <div class="form-bottom">
                          <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                              <label class="sr-only" for="form-username">TIP</label>
                                <input type="text" name="TIP" placeholder="TIP" class="form-username form-control" id="TIP">
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="Password" placeholder="Password" class="form-password form-control" id="Password">
                              </div>
                              <button type="submit" class="btn" id="login" name="login" value="Login">Entrar</button>
                          </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
